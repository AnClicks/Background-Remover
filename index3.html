<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Background</title>
    <link rel="stylesheet" href="index3.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/shepherd.js/dist/css/shepherd.css" />
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/js/shepherd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@8.3.1/dist/css/shepherd.css" />

</head>
<body>
  
    <header class="header">
        <img id="logoImg" src="images/logo.jpg" alt="Remove.bg Logo">
        <h1>Remove Image Background</h1>
    </header>
    <img id="girlImg" src="images/background girl.jpg">
    <div class="container">
        <div class="upload-section text-center">
            
            <form>
                <div class="form-group">
                    <input id="fileInput" class="form-control-file" type="file">
                </div>
                <input  id ="uploadBtn" lass="btn btn-primary" type="button" onclick="submitHandler()" value="Upload Image">
            </form>
            <button id ="downloadBtn" class="btn btn-warning mt-3" onclick="downloadFile()">Download</button>
            <img id="resultImage" src="#" alt="Result Image" style="display: none;">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index3.js"></script>
    <script type="module" src="shepherd.js"> </script>
    
</body>
</html>
